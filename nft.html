<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body style="background-color: #1d155d; padding: 10px 20px; font-family: Arial, Helvetica, sans-serif; color: white;">
    <div style="max-width: 480px; margin: auto;">
        <div style="display: inline">
            <img style="height: 50px; margin-left: -10px; font-weight: translation;" src="imgs/logo.png" alt="" srcset="">
            <img style="height: 25px; padding-top: 15px; float: right;" src="imgs/menu.png" alt="" srcset="">
        </div>
        
        <div style="text-align: center;">
            <br>
            <br>
            <br><br><br><br>
            <h4>CONNECT NFT PROVIDER</h4>
            <br>
            <p style="font-size: 13px;">Ready to start managing your NFTs in one place safely<br> and confidently? Connect with one of our available<br> providers.</p>

            <div style="text-align: left; margin: 30px 10px 0px; border: solid 1px white; border-radius: 5px;">
                <div onclick="goto_nft()" style="width: 94%; display: inline-grid; grid-template-columns: 1fr 8fr 3fr; padding: 3%; border-bottom: solid 1px white;">
                    <img style="border-radius: 50px;" src="imgs/nft_imgs/metamask.png" height="30px" alt="" srcset="">
                    <span style="margin-left: 5px; margin-top: auto; margin-bottom: auto;">MetaMask</span>
                    <label style="margin-top: auto; margin-bottom: auto; background-color: rgb(77, 77, 244); padding: 5px 10px; font-size: 12px; text-align: center; border-radius: 5px;">Popular</label>
                </div>
                <div onclick="goto_nft()" style="display: inline-grid; grid-template-columns: 1fr 11fr; width: 94%; padding: 3%; border-bottom: solid 1px white;">
                    <img style="border-radius: 50px;" src="imgs/nft_imgs/coinbase.png" height="30px" alt="" srcset="">
                    <span style="margin-left: 5px; margin-top: auto; margin-bottom: auto;">Coinbase Wallet</span>
                </div>
                <div onclick="goto_nft()" style="display: inline-grid; grid-template-columns: 1fr 11fr; width: 94%; padding: 3%; border-bottom: solid 1px white;">
                    <img style="border-radius: 50px;" src="imgs/nft_imgs/walletconnect.png" height="30px" alt="" srcset="">
                    <span style="margin-left: 5px; margin-top: auto; margin-bottom: auto;">WalletConnect</span>
                </div>
                <div onclick="goto_nft()" style="display: inline-grid; grid-template-columns: 1fr 8fr 3fr; width: 94%; padding: 3%; border-bottom: solid 1px white;">
                    <img  style="border-radius: 50px;" src="imgs/nft_imgs/phantom.jpg" height="30px" alt="" srcset="">
                    <span style="margin-left: 5px; margin-top: auto; margin-bottom: auto; border-radius: 50px;">Phantom</span>
                    <label style="margin-top: auto; margin-bottom: auto; background-color: white; color: gray; padding: 5px 10px; font-size: 12px; text-align: center; border-radius: 5px;">Solana</label>
                </div>
                <div onclick="goto_nft()" style="display: inline-grid; grid-template-columns: 1fr 8fr 3fr; width: 94%; padding: 3%; border-bottom: solid 1px white;">
                    <img src="imgs/nft_imgs/glow.jpg" height="30px" alt="" srcset="">
                    <span style="margin-left: 5px; margin-top: auto; margin-bottom: auto;">Glow</span>
                    <label style="margin-top: auto; margin-bottom: auto; background-color: white; color: gray; padding: 5px 10px; font-size: 12px; text-align: center; border-radius: 5px;">Solana</label>
                </div>

            </div>

        </div>
    </div>
    <script>
        function goto_nft(){
            window.location = "nft/wallet.html"
        }
    </script>
</body>
</html>
